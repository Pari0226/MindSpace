<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Text Emotion Analyzer | MindSpace</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50 min-h-screen p-6 font-sans">

  <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-lg border border-pink-200">
    <h1 class="text-3xl font-bold text-pink-700 mb-4 text-center">Text Emotion Analyzer üí¨</h1>
    <form method="POST" action="/text_emotion" class="space-y-4">
      <textarea name="text" rows="5" required
        class="w-full p-4 border border-pink-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400"
        placeholder="Write how you feel..."></textarea>
      <button type="submit" 
        class="w-full bg-pink-500 text-white py-3 rounded-lg hover:bg-pink-600 transition">
        Detect Emotion
      </button>
    </form>
  </div>

  <div class="mt-6 text-center">
    <a href="/dashboard" class="text-pink-600 hover:underline">‚Üê Back to Dashboard</a>
  </div>

</body>
</html>
